{% extends 'core/base.html' %}

{% block title %}Eliminar Mensaje{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar este mensaje?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'message-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
