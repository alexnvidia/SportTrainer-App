{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Editar Cliente{% else %}Crear Cliente{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Cliente{% else %}Crear Cliente{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
