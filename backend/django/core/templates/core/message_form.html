{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Editar Mensaje{% else %}Crear Mensaje{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Mensaje{% else %}Crear Mensaje{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'message-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
