{% extends 'core/base.html' %}

{% block title %}Eliminar Entrenador{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar a {{ trainer.user.username }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'trainer-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
