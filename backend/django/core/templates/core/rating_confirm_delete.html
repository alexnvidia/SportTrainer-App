{% extends 'core/base.html' %}

{% block title %}Eliminar Calificación{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar la calificación de {{ rating.session.client.user.username }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'rating-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
