{% extends 'core/base.html' %}

{% block title %}Eliminar Sesión{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar la sesión del {{ session.date }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'session-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
